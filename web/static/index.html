<!DOCTYPE html>
<html lang="en">

<head>
  <title>Show and Tell</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
</head>

<body>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      /* center in the viewport */
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* pattern creating a beehive out of hexagon shapes */
      background: url('data:image/svg+xml;utf8,<svg version="1.1" viewBox="0 0 183.2 300" xmlns="http://www.w3.org/2000/svg" width="183.2" height="300"><g fill="none" stroke-width="10" stroke="%23ffcd12" opacity="0.4"><g transform="translate(5 5)"><path d="M 43.3 0 86.6 25 86.6 75 43.3 100 0 75 0 25 z"></path><g transform="translate(86.6 0)"><path d="M 43.3 0 86.6 25 86.6 75 43.3 100 0 75 0 25 z"></path></g><g transform="translate(43.3 75)"><path d="M 43.3 0 86.6 25 86.6 75 43.3 100 0 75 0 25 z"></path></g><g transform="translate(0 150)"><path d="M 43.3 0 86.6 25 86.6 75 43.3 100 0 75 0 25 z"></path><g transform="translate(86.6 0)"><path d="M 43.3 0 86.6 25 86.6 75 43.3 100 0 75 0 25 z"></path></g><g transform="translate(43.3 75)"><path d="M 43.3 0 86.6 25 86.6 75 43.3 100 0 75 0 25 z"></path></g></g></g></g></svg>'),
        #ffe345;
    }

    /* size the svg to cover a sizeable portion of the viewport */
    body>svg {
      width: 80vmin;
      height: auto;
    }

    /* animation to rotate the bees around the center */
    .rotate {
      animation-iteration-count: 2;
      animation: rotate 2s reverse cubic-bezier(0.25, 0.45, 0.75, 0.55);
      /* timing function slightly different than linear to give a bit of a nod to each step */
    }

    /* rotate the bees around the center in multiple steps, this to have the timing function affect each step */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      33% {
        transform: rotate(120deg);
      }

      67% {
        transform: rotate(240deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .evs-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5rem;
      transform: translate(-50%, -50%);
    }

    .app-version {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      font-size: 0.8rem;
    }

    .main-menu {
      display: flex;
      position: absolute;
      top: 3rem;
      left: 50%;
      transform: translateX(-50%);
      list-style-type: none;
    }

    .main-menu li {
      margin: 1rem;
      border: 2px solid black;
      border-radius: 0.2rem;
      padding: 0px;
      cursor: pointer;
      background: rgba(100, 100, 100, 0.4);
    }

    .main-menu li:hover {
      border: 2px solid #ffeeee;
      cursor: pointer;
      color: white;
      background: rgba(100, 100, 100, 0.8);
    }

    .main-menu li a {
      margin: 0px;
      display: block;
      width: 100%;
      height: 100%;
      padding: 0.3rem;
      color: black;
      text-decoration: none;
    }

    .main-menu li:hover a {
      color: white;
      text-decoration: none;
    }

    .title-container {
      position: absolute;
      left: 1rem;
      top: 1rem;
      display: flex;
      flex-direction: column;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
    }

    .sub-title {
      font-size: 1.1rem;
    }
  </style>
  <ul class="main-menu">
    <li><a href="/swagger">Documentation</a></li>
    <li><a href="https://evsolutions.biz" target="_blank">Website</a></li>
  </ul>
  <div class="title-container">
    <div class="title">Show and Tell</div>
    <div class="sub-title">EVS ForestWatch API</div>
  </div>

  <!-- in a wrapping svg define a symbol describing the actual bee -->
  <svg viewBox="0 0 600 600">
    <defs>
      <symbol id="bee" viewBox="0 0 170 100">
        <!-- translation to avoid cropping the stroke -->
        <g transform="translate(5 5)">
          <!-- body, with overlapping shadow and light source -->
          <path d="M 0 45 a 45 45 0 0 1 45 -45 h 80 a 25 25 0 0 1 25 25 q -45 65 -105 65 a 45 45 0 0 1 -45 -45"
            fill="#ffcd12" stroke="#000" stroke-width="10" stroke-linecap="round" stroke-linecap="round"></path>
          <path d="M 5 45 a 40 40 0 0 0 45 40 q 60 0 105 -65 q -45 45 -105 60 a 50 50 0 0 1 -45 -40" fill="#c57a00"
            opacity="0.5"></path>
          <path d="M 5 45 a 40 40 0 0 1 40 -40 h 20 q -50 0 -60 40" fill="#fff"></path>

          <!-- stripes -->
          <path d="M 60 2.5 a 82 82 0 0 1 0 82" fill="none" stroke="#000" stroke-width="15" stroke-linecap="round"
            stroke-linecap="round"></path>
          <path d="M 90 2.5 a 74 74 0 0 1 0 74" fill="none" stroke="#000" stroke-width="15" stroke-linecap="round"
            stroke-linecap="round"></path>

          <!-- wing, with overlapping shadow -->
          <path d="M 70 0 h 60 a 30 30 0 0 1 0 60 q -30 0 -60 -60" fill="#fff" stroke="#000" stroke-width="10"
            stroke-linecap="round" stroke-linecap="round"></path>
          <path d="M 155 30 a 20 20 0 0 1 -20 20 q -30 0 -60 -45 q 25 45 60 55 a 20 20 0 0 0 20 -20" fill="#000"
            opacity="0.1"></path>

          <!-- eye -->
          <circle cx="38" cy="35" r="12" fill="#252222"></circle>
          <circle cx="40" cy="32" r="4" fill="#fff"></circle>
        </g>
      </symbol>
    </defs>

    <!-- center the graphics in the wrapping svg
    wrap each bee in a group which is translated to have the bee rotate around the center
    -->
    <g transform="translate(300 300)">
      <g transform="rotate(0)" class="rotate">
        <!-- rotate this group -->
        <g transform="rotate(0)">
          <!-- starting point, to separate the bees -->
          <g transform="translate(0 -70)" class="translate">
            <!-- translation to separate from the center -->
            <use href="#bee" width="170" height="100" transform="translate(-85 -50)"></use>
            <!-- translation to center the bee graphics -->
          </g>
        </g>
      </g>
      <!-- repeat with different starting points (initial rotation) -->
      <g transform="rotate(0)" class="rotate">
        <g transform="rotate(120)">
          <g transform="translate(0 -70)" class="translate">
            <use href="#bee" width="170" height="100" transform="translate(-85 -50)"></use>
          </g>
        </g>
      </g>
      <g transform="rotate(0)" class="rotate">
        <g transform="rotate(240)">
          <g transform="translate(0 -70)" class="translate">
            <use href="#bee" width="170" height="100" transform="translate(-85 -50)"></use>
          </g>
        </g>
      </g>
    </g>
  </svg>
  <div class="app-version">v{{ .Version.LatestVersion }}</div>
